                { src: "pictures/d3.jpg", title: "A Dragon's Lair" },

                { src: "pictures/d5.png", title: "A New Era of Art" },

                { src: "pictures/d10.png", title: "My OC Character" },

                { src: "pictures/d12.png", title: "My Self Anime Version" },
                { src: "pictures/d13.png", title: "Pandoruuu" },
                { src: "pictures/den1.png", title: "Denji" },
                { src: "pictures/lu1.jpg", title: "Luffy" },
                { src: "pictures/nat1.png", title: "Natsu" },
                { src: "pictures/oka1.jpg", title: "Okarun-Ken Takakura" },
                { src: "pictures/t1.jpg", title: "Kalayaan: A Journey of Resilience" },
                { src: "pictures/t2.jpg", title: "Yelan" },
                { src: "pictures/t3.jpg", title: "Juvia Drawing" },
                { src: "pictures/t4.jpg", title: "Natsu Drawing" },
                { src: "pictures/t5.jpg", title: "Gray Drawing" },
                { src: "pictures/t6.jpg", title: "Lucy Drawing" },
                { src: "pictures/t7.jpg", title: "Erza Drawing" },
                { src: "pictures/t8.jpg", title: "Spy Family Drawing" },
                { src: "pictures/t9.jpg", title: "Your Lie in April Drawing" },
                { src: "pictures/t10.jpg", title: "Tanjiro Drawing" },

                { src: "pictures/t12.jpg", title: "Female Portrait" },
                { src: "pictures/t13.jpg", title: "Ocean's Lullaby" },
                // Additional artworks...
            ];

            let galleryHTML = '';
            artworks.forEach((art, index) => {
                galleryHTML += `
                    <div class="col-md-3 col-sm-6 mb-4">
                        <div class="art-item" data-bs-toggle="modal" data-bs-target="#artModal${index}">
                            <img src="${art.src}" alt="Artwork ${index + 1}">
                            <p>${art.title}</p>
                        </div>
                    </div>

                    <div class="modal fade" id="artModal${index}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-body text-center">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    <img src="${art.src}" alt="Artwork ${index + 1}" class="img-fluid rounded">
                                    <h5 class="mt-3">${art.title}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            document.write(galleryHTML);
        </script>
    </div>
</div>
